{% extends 'base.html' %}

{% block content %}
     <table class="table table-hover table-striped">
       <thead>
        <tr>
            {% block thead %}{% endblock%}           
          </tr>
        </thead> 
        <tbody>
          {% for i in productos %}
          <tr {% if i.activo == 0 %} class="warning"{% endif %}>
            {% block tbody %}{% endblock%}
          </tr>
          {% endfor %} 
        </tbody>
     </table>
{% endblock %}
