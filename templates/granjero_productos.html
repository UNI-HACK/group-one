{% extends 'base.html' %}

{% block content %}
     <table class="table table-hover table-striped">
       <thead>
        <tr>
            <th>Nombre</th><th>Cantidad</th><th>Precio</th><th>Accion</th>           
          </tr>
        </thead> 
        <tbody>
          {% for i in productos %}
          <tr>
            <td>{{i.nombre}}</td>
            <td>{{i.cantidad}}</td>
            <td>{{i.precio}}</td>
            <td><center><a href="productos/{{i.id}}" class="btn btn-primary btn-sm">Editar</a></center></td>
          </tr>
          {% endfor %} 
        </tbody>
     </table>
{% endblock %}
