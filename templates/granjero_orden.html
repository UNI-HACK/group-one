{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="panel panel-default">
	  <div class="panel-heading"><h4>Orden # {{orden.po}}</h4></div>
	  <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="inputComprador" class="col-sm-3 control-label">Comprador</label>
            <div class="col-sm-10">
              <input class="form-control" id="disabledInput" type="text" placeholder="{{orden.comprador}}" disabled name="comprador">
            </div>
          </div> 
          <div class="form-group">
              <label for="inputTotal" class="col-sm-3 control-label">Total</label>
              <div class="col-sm-10">
                <input class="form-control" id="disabledInput" type="text" placeholder="{{orden.total}}" disabled name="total">
              </div>
          </div>
        </div>
        <div class="col-md-6">        
          <div class="form-group">
              <label for="inputHoraEnvio" class="col-sm-3 control-label">Hora de envío</label>
              <div class="col-sm-10">
                <input class="form-control" id="disabledInput" type="text" placeholder="{{orden.hora_envio}}" disabled name="horaenvio">
              </div>
          </div>
          <div class="form-group">
            <label for="inputDirEnvio" class="col-sm-3 control-label">Dirección de envío</label>
            <div class="col-sm-10">
              <input class="form-control" id="disabledInput" type="text" placeholder="{{orden.direccion_envio}}" disabled name="direnvio">
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <table class="table table-hover table-striped">
          <thead>
            <tr> <th>Producto</th> <th>Cantidad</th> <th>Precio</th> <th>SubTotal</th> </tr>
          </thead> 
          <tbody>
            {% for i in orden.detalle %} 
            <tr>
              <td>{{i.producto}}</td>
              <td>{{i.cantidad}}</td>
              <td>{{i.precio}}</td>
              <td>{{i.subtotal}}</td>
            </tr> 
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block botones %}

	<li><a href="entregar">Entregar</a></li>
{% endblock %}
