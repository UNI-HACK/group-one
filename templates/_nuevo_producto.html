{% extends 'base.html' %}

{% block content %}      
<div class="col-md-8">
<form class="form-horizontal" method="POST" action="#">{% csrf_token %}
  {{form.as_p}}
  {{form.errors}}
  <div class="form-group">
    <label for="inputNombreProducto" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNombreProducto" placeholder="Introduzca Nombre del Producto" name="nombreproducto">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputApellido" class="col-sm-2 control-label">Descripcion</label>
    <div class="col-sm-10">
      <textarea  type="text" class="form-control" id="inputApellido" name="descripcion"> </textarea>
    </div>
  </div>

  <div class="form-group">
   <label for="inputCategoria" class="col-sm-2 control-label">Categoria</label>
    <div class="col-sm-10">
        <select class="form-control" name="categoria">
          <option value="citricos">Citricos</option>
          <option value="deshidratados">Deshidratados</option>
        </select>
    </div>
  </div>

<div class="form-group">
    <label for="inputCantidad" class="col-sm-2 control-label">Cantidad</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPrecio" placeholder="Cantidad del Prodcuto" name="cantidad">
    </div>
  </div>


  <div class="form-group">
    <label for="inputDescomposicion" class="col-sm-2 control-label">Descomposicion</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputDescomposicion" placeholder="Cantidad del producto en descomposicion" name="descomposicion">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPrecio" class="col-sm-2 control-label">Precio</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPrecio" placeholder="Precio Unitario del producto" name="precio">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </div>

<div class="form-group">
 <label for="inputPrecio" class="col-sm-2 control-label">Activo</label>
    <div class="col-sm-10">
   <input type="checkbox" value="">
    </div>
  </div>

</form>
{% endblock %}
