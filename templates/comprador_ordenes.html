{% extends 'ordenes.html' %}

{% block thead %}
	<tr> 
		<th>PO</th> 
		<th>Vendedor</th> 
		<th>Hora</th>
		<th>Direccion</th>
		<th>Total</th>
	</tr>        
{% endblock %}

{% block tbody %}
	<td>{{i.po}}</td>
	<td>{{i.vendedor}}</td>
	<td>{{i.hora_envio}}</td>
	<td>{{i.direccion_envio}}</td>
	<td>{{i.total}}</td>
{% endblock %}

{% block rowlink %}
	/ordenes/{{i.id}}	
{% endblock %}
