{% extends 'ordenes.html' %}

{% block thead %}
	<tr> <th>PO</th> <th>Comprador</th> <th>Hora</th><th>Direccion</th><th>Total</th> </tr>        
{% endblock %}

{% block tbody %}
	<td>{{i.po}}</td>
	<td>{{i.comprador}}</td>
	<td>{{i.hora_envio}}</td>
	<td>{{i.direccion_envio}}</td>
	<td><center><a href='ordenes/{{i.id}}' class="btn btn-primary btn-xs">Ver</a></center></td>
{% endblock %}
