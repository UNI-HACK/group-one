<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title></title>
</head>
<body>

<div class="row">
  <div class="col-md-12">
  	<div class="jumbotron">
 <center> <h1>Registro de usuario</h1></center>
</div>

<div class="col-md-8">
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNombre" placeholder="Introduzca su nombre" name="nombre">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputApellido" class="col-sm-2 control-label">Apellido</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputApellido" placeholder="Introduzca su apellido" name="apellido">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Correo</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputApellido" placeholder="Email" name="email">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <select class="form-control">
          <option>Comprador</option>
          <option>Vendedor</option>
        </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Registro</button>
    </div>
  </div>
</form>
</div>

  </div>
  
</div>
</body>
</html>
