<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title></title>
</head>
<body>

<div class="row">
  <div class="col-md-12">
  	<div class="jumbotron">
 <center> <h4>Cambio de Contraseña</h4></center>
</div>

<div class="col-md-10">
  <label for="inputPassword1" class="col-sm-2 control-label">Olvido su Contraseña?</label>
</div>
<div class="col-md-8">
<form class="form-horizontal">
  
  <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword1" placeholder="Escriba su actual contraseña" name="acual_password">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword2" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword2" placeholder="Escriba su Nueva contraseña" name="new_password">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Repita su nuebva contraseña" name="repeat_password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Cambiar Contraseña</button>
    </div>
  </div>
</form>
</div>

  </div>
  
</div>
</body>
</html>
