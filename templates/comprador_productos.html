{% extends 'productos.html' %}

{% block thead %}
  <th>Nombre</th><th>Cantidad</th><th>Precio</th><th>Accion</th>
{% endblock %}

{% block tbody %}
	<td>{{i.nombre}}</td>
	<td>{{i.cantidad}}</td>
	<td>{{i.precio}}</td>
	<td><center>
		<form method="POST" action="/carrito/agregar/{{i.id}}">{% csrf_token %}
			<div class="input-group">
		      <div class="input-group-btn">
						<input class="form-control short-input"  type="text" placeholder="Cantidad" name="cantidad">
						<button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></button>						
				</div>
			</div>
		</form>
	</center></td>
{% endblock %}
