{% extends 'productos.html' %}

{% block thead %}
  <th>Nombre</th><th>Cantidad</th><th>Precio</th><th>Accion</th>
{% endblock %}

{% block tbody %}
	<td>{{i.nombre}}</td>
	<td>{{i.cantidad}}</td>
	<td>{{i.precio}}</td>
	<td><center><a href="productos/{{i.id}}" class="btn btn-primary btn-xs">Comprar</a></center></td>
{% endblock %}
